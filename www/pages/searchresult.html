 <div class="searchresultMaindiv">
    <table class="resultTable">
        <thead>
            <tr>
                <td>Name</td>
                <td>Location</td>
                <td>Phone</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="list in searchresults">
                <td>{{list.name}}</td>
                <td>{{list.location}}</td>
                <td><a href="tel: 0919600637084" data-rel="external">{{list.phone}}</a></td>
            </tr>
        </tbody>
    </table>
</div>
