<div class="registerMaindiv">
	<form name="registerForm" id="registerform">

		<input type="text" id="bloodgroup" placeholder="Enter your blood group" required/>
		<input type="text" id="phoneno" placeholder="Enter your phone number" required/>
		<input type="text" id="location" placeholder="Enter your location" required/>

	</form>
</div>
