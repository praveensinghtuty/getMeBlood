<div class="searchMaindiv">
	<form name="searchForm" id="searchform">
		<select id="bloodgroup" ng-model="bloodtype">
			<option value="{{type}}" ng-repeat="type in bloodtype">{{type}}</option>
		</select>
		<input type="text" id="neededlocation" placeholder="Enter your location" ng-model="locations" required/>
		<button ng-disabled="searchForm.$invalid" ng-click="search()">Search</button><span class="back"><a ng-href="#/home"><<<</a></span>
	</form>
</div>
